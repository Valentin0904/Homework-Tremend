name: Docker Build and Push

on:
  push:
    branches:
      - main  

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t my-java-app .

    - name: Tag Docker image
      run: |
        IMAGE_ID=$(docker images -q my-java-app)
        docker tag $IMAGE_ID myusername/my-java-app:latest
        docker tag $IMAGE_ID myusername/my-java-app:$(git rev-parse --short HEAD)

    - name: Push Docker image
      run: |
        docker push myusername/my-java-app:latest
        docker push myusername/my-java-app:$(git rev-parse --short HEAD)
